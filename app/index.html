<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>-- | 登录</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <!---CSS Files-->
  	<link rel="stylesheet" href="themes/default/css/core.css">
  	<link rel="stylesheet" href="themes/default/css/login.css">
    <link rel="stylesheet" href="themes/default/css/inputs.css">
    <link rel="stylesheet" href="themes/default/css/ui.css">
    <link rel="stylesheet" href="themes/default/css/anims.css">
    <link rel="stylesheet" href="themes/default/css/icons.css">
  	<link rel="stylesheet" href="themes/default/css/global.css">
  	<!---jQuery Files-->
  	<script src="themes/default/js/jquery.js"></script>
  	<script src="themes/default/js/inputs.js"></script>
    <script src="themes/default/js/functions.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="login-body">
      <form id="login-form" class="show" method="get" action="dashboard.html">
        <div id="login">
          <div id="login-user">
            <div class="icon-user"></div>
            <input type="text" id="username" class="login-input required" placeholder="用户名" value="user1" autocomplete="off">
          </div>
          <div id="login-pass">
            <span class="icon-securityalt-shieldalt"></span>
            <input type="password" id="password" class="login-input required passwf" placeholder="密码">
          </div>
        </div>
        <div id="avatar"><img src="themes/default/img/avatars/alex.jpg" alt="Selected user avatar"><div id="av-overlay"></div></div>
        <button id="login-btn" type="submit" class="button submit">登录</button>
      </form>

      <div id="login-action">
        <div id="logo"></div>
        <div id="rb-check-cont">
        </div>
      </div>
    </div>

  </div><!--END WRAPPER-->

  <div id="load"><div id="spinner"></div><div id="load-inner"></div></div>

    <script type="text/javascript">
    $('#login-body').hide();
    $(window).bind('load', function() {
        $('#load').fadeOut(600, function() {
            $('#login-body').fadeIn(10, function() {
                $(this).addClass('show');
                $('#password').focus();
                if ($(window).width() <= 480) $('#password').blur();
            });
        });
    });

    $('.input-error').click( function() {
        var trigger = $(this).data('trigger');
        $(this).offsetParent().find('input').eq(trigger).focus();
    });

    $('#rb-check').checkfn();

    $('#login-form, #register-form').validate();
    </script>

</body>

</html>
